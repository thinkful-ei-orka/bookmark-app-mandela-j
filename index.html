<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bookmark Your Sites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bookmark.css"/>
  <!--  Is this needed?-->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"> -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
     <header>
        <h1>My Bookmarker</h1>
      </header>
     
      <main>
        
        <section class="add-filter-bookmarks">
        <div class="expander-button-div">
        <button type="submit" class="add-bookmark-expand-button">Add Bookmark
        </button>
        <!-- <button type="submit" class="filter-bookmarks-button">Filter by Rating         -->
        <!-- May need to insert form with dropdown as  -->
        <form id="js-filter-bookmarks-form" class="filter-bookmarks-button">
          <select id="filter-rating" name="add-bookmark-rating filter-bookmarks" class="js-filter-bookmarks-select">
                <option value="0" selected disabled hidden>Filter by Rating</option>
                <option value="1">&#9733; &#9734; &#9734; &#9734; &#9734;</option>
                <option value="2">&#9733; &#9733; &#9734; &#9734; &#9734;</option>
                <option value="3">&#9733; &#9733; &#9733; &#9734; &#9734;</option>
                <option value="4">&#9733; &#9733; &#9733; &#9733; &#9734;</option>
                <option value="5">&#9733; &#9733; &#9733; &#9733; &#9733;</option>
                <option value="0">Reset</option>
            </select>
          </form>
        <!-- </button> -->
      </div>
        <section class="add-filter-forms">
          <form id="js-add-bookmark-form">
            <!-- Are labels needed for accessibility -->
            <!-- <label for="shopping-list-entry">Add an item</label> -->
            <input type="text" id="js-add-bookmark-title" name="add-bookmark-title" class="js-add-bookmark-entry title-input" placeholder="Title Here">
            <!-- <label for="shopping-list-entry">Add an item</label> -->
            <select id="js-site-rating" name="add-bookmark-rating" class="js-add-bookmark-entry rating-input">
                <option value="" selected disabled hidden>Rate Site</option>
                <option value="1">&#9733; &#9734; &#9734; &#9734; &#9734;</option>
                <option value="2">&#9733; &#9733; &#9734; &#9734; &#9734;</option>
                <option value="3">&#9733; &#9733; &#9733; &#9734; &#9734;</option>
                <option value="4">&#9733; &#9733; &#9733; &#9733; &#9734;</option>
                <option value="5">&#9733; &#9733; &#9733; &#9733; &#9733;</option>
            </select>
            <!-- <label for="shopping-list-entry">Add an item</label> -->
            <input type="text" id="js-add-bookmark-url" name="add-bookmark-url" class="js-add-bookmark-entry url-input" placeholder="https://siteaddresshere.com/example">
            <!-- <label for="shopping-list-entry">Add an item</label> -->
            <input type="text" id="js-add-bookmark-description"name="add-bookmark-description" class="js-add-bookmark-entry description-input" placeholder="Enter description here (optional)">
            <button type="submit" class="add-bookmark-button">Add</button>
        </form>
        
        </section>
        <div class="error-display"></div>
      </section>
        
      <section class="bookmark-stack"> 
        </section>

      </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
